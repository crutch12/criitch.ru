version: "3"

services:
  nginx:
    image: nginx:1.23.3
    restart: always
    # монтируем директорию nginx и сертификат с ключом
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/cert.pem:/etc/cert.pem
      - ./nginx/key.pem:/etc/key.pem
    ports:
      - "80:80"
      - "443:443"

  front:
    restart: always
    image: crccheck/hello-world
    ports:
        - "3000:8000"
